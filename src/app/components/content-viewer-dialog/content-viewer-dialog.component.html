<div *ngIf="fileType === 'video/mp4'" class="main-div">
  <video controls class="media-div">
    <source [src]="base64Data" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div *ngIf="fileType === 'audio/mpeg'"  class="main-div">
  <audio controls class="media-div">
    <source [src]="base64Data" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>
</div>
<div *ngIf="fileType === 'application/pdf'"   class="main-div-pdf">
    <iframe [src]="base64Data" width="100%" height="500px" ></iframe>
</div>
