<div class="navbar">
    <app-navigationbar></app-navigationbar>
</div>
<div class="main-div">
    <mat-card class="mat-card">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 w-100">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input matInput [(ngModel)]="Title" placeholder="Title"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
                <div class="col-sm-6 w-100">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Category</mat-label>
                        <input matInput [(ngModel)]="Category" placeholder="Category"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="width: 100%;">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Description</mat-label>
                        <input matInput [(ngModel)]="Description" placeholder="Description"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" style="width: 100%;">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>Image Url</mat-label>
                        <input matInput [(ngModel)]="Image" placeholder="Image URL"
                            [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-6 w-100">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Author</mat-label>
                            <input matInput [(ngModel)]="Author" placeholder="Author" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </div>
                <div class="col-sm-6 w-100">
                    <mat-form-field class="example-full-width" appearance="outline">
                        <mat-label>PublishedYear</mat-label>
                        <input matInput [(ngModel)]="PublishedYear" placeholder="PublishedYear" [ngModelOptions]="{standalone: true}">
                    </mat-form-field>
                </div>
            </div>
            <button mat-raised-button color="primary" style="float:right"  (click)="addBook()" routerLink='/homepage'>Save</button>
        </div>

    </mat-card>
</div>
