<div class="navbar">
    <app-navigationbar></app-navigationbar>
</div>
    <div *ngIf="showTable" class="main-table">
        <table mat-table [dataSource]="dataSourceAuthors" class="mat-elevation-z8">
            <ng-container matColumnDef="authorId">
              <th mat-header-cell *matHeaderCellDef> Author Id</th>
              <td mat-cell *matCellDef="let element"> {{element.authorId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Author Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
