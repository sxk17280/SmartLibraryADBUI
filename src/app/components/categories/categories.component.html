<div class="navbar">
  <app-navigationbar></app-navigationbar>
</div>
<div *ngIf="showTable" class="main-table">
  <div class="float-right" >
    <button mat-raised-button class="float-right" [matMenuTriggerFor]="menu" color="primary"> <mat-icon>add_circle</mat-icon> Addcategory</button>
    <mat-menu #menu="matMenu" style="width: 93%">
      <div (click)="$event.stopPropagation();">
        <mat-form-field class="example-full-width" appearance="outline" style="margin-left:15px">
          <mat-label>Category Name</mat-label>
          <input matInput [(ngModel)]="categoryName" placeholder="Category Name"
              [ngModelOptions]="{standalone: true}">
      </mat-form-field>
        <button style="margin: 14px" mat-raised-button class="float-right" color="primary" (click)="addCategory()">Save</button>
      </div>
    </mat-menu>
  </div>
  <table mat-table [dataSource]="dataSourceCategories" class="mat-elevation-z8 table-mi">
    <ng-container matColumnDef="categoryId">
      <th mat-header-cell *matHeaderCellDef> CategoryId </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryId}} </td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef> Category Name </th>
      <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
